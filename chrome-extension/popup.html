<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Autofill</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; }
    #fillBtn { background: linear-gradient(135deg, #007cba, #0056b3); color: white; border: none; border-radius: 6px; padding: 12px 24px; font-size: 16px; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 16px; }
    #fillBtn:active { background: #0056b3; }
    #status { font-size: 14px; color: #333; min-height: 24px; margin-top: 8px; }
    .logo { display: block; margin: 0 auto 16px auto; width: 48px; }
  </style>
</head>
<body>
  <img src="icon.png" class="logo" alt="AI Autofill" />
  <button id="fillBtn">Fill Form</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
